<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="js/additional-methods.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/form.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
     </head>
    <body>
       <div id="formdiv">
        <h1>Placement Registration Form</h1><hr/><br/> 
        <button id="btnsub" class="regstu" style="'float:right;margin-bottom:10px'">Register Now</button>   
        <div id="dialog">
        <form id="regform">
          <fieldset>
           <p id="para">
            <label>USN:<span id="star">*</span></label>
            <input type="text" name="usn" id="usn" class="required inpreg"/>
           </p>
           <p id="para">
            <label>Name:<span id="star">*</span></label>
            <input type="text" name="name" id="name" class="required inpreg"/>
           </p >
           <p id="para">
            <label>Email:<span id="star">*</span></label>
            <input type="text" name="email" id="email" class="required inpreg"/>
           </p>
           <p id="para">
            <label>Mobile:<span id="star">*</span></label>
            <input type="text" name="mobile" id="mobile" class="required inpreg"/>
           </p>
           <p id="para">
            <label>Course:<span id="star">*</span></label>
            <select name="course" id="course" class="required inpreg" >
                <option value="">Select Course</option>
                <option value="ise">ISE</option>
                <option value="cse">CSE</option>
                <option value="mech">MECH</option>
                <option value="civil">CIVIL</option>
                <option value="ece">ECE</option>
                </select>
           </p>
           <p id="para">
            <label>Percentage:<span id="star">*</span></label>
            <input type="text" name="percentage" id="percentage" class="required inpreg"/>
           </p>
           <p id="para">
            <label>DOB:<span id="star">*</span></label>
            <input type="text" name="dob" id="dob" class="required inpreg"/>
           </p>
           <p class="container" id="para">
               <label></label>
               <input type="button" class="submit" value="Register" id="btnsub"/>
               <input type="button" class="reset" value="Clear" id="btnsub"/>
           </p>
           </fieldset>
        
        </form>
        </div>

      </div>
      <hr/>
      <div id="content">
          
      </div>
    </body>
   
</html>
